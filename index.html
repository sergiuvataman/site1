<!DOCTYPE html>
<html>
<head>
	<title>Formular de contact</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="page-container">
		<div class="form-container">
			<h1>Formular de contact</h1>
			<form action="submit_form.php" method="POST">
				<label for="nume"><h2>Nume:</h2></label>
				<input type="text" id="nume" name="nume" required>
				
				<label for="email"><h2>E-mail:</h2></label>
				<input type="email" id="email" name="email" required>
				
				<label for="subiect"><h2>Subiect:</h2</label>
				<input type="text" id="subiect" name="subiect" required>
				
				<label for="mesaj"><h2>Mesaj:</h2></label>
				<textarea id="mesaj" name="mesaj" required></textarea>
				
				<input type="submit" value="Trimite">
			</form>
		</div>
	</div>
</body>
</html>
